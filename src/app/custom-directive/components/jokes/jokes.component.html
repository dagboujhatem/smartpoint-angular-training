<div class="row my-5">
  <div class="col-md-12">
    <h1 class="text-center text-primary my-3">Joke exemple </h1>
  </div>
  <div *ngFor="let data of jokes; index as i" class="col-md-12 my-1" >
    <div class="card card-block" ccCardHover>
      <h4 class="card-title">
        {{ data.setup }}
      </h4>
      <p class="card-text" [style.display]="'none'">
        {{ data.punchline }}
      </p>
    </div>
  </div>
</div>
