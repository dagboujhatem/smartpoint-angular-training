<h1 class="text-*center text-primary my-5">Ng-for example 1: simple format</h1>
<ul>
  <li *ngFor="let person of people; let i = index">
    {{ i + 1 }} - {{ person.name }}
  </li>
</ul>
<h1 class="text-*center text-primary my-5">Ng-for example 2: Ng for with Grouping</h1>

<h4>NgFor (grouped)</h4>
<ul *ngFor="let group of peopleByCountry">
  <li>{{ group.country }}</li>
  <ul>
    <li *ngFor="let person of group.people">
      {{ person.name }}
    </li>
  </ul>
</ul>
