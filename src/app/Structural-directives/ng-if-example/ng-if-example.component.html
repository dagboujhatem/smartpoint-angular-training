<h1 class="text-center text-primary my-5">Ng-if example </h1>

<h4>NgIf simple exemple</h4>
<ul *ngFor="let person of people">
  <li *ngIf="person.age < 30">
    {{ person.name }} ({{ person.age }})
  </li>
</ul>
