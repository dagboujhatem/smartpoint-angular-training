<div class="row my-5">
  <div class="offset-md-3 col-md-6 my-5">
    <form class="my-0" (ngSubmit)="onRegister()">
      <h1 class="text-primary text-center my-3">Sign up</h1>
      <div class="mb-3">
        <label for="fullname" class="form-label">Full name:</label>
        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Type your full name here" [(ngModel)]="fullName">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Type your e-mail address here" [(ngModel)]="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Type your password here" [(ngModel)]="password">
      </div>
      <div class="mb-3">
        <label for="passwordConfirmation" class="form-label">Confirm password</label>
        <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation" placeholder="Confirm your password here" [(ngModel)]="confirmPassword">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check">
          Accept <a routerLink="/term-and-condition">term and conditions</a>.
        </label>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Sign up</button>
      </div>
    </form>
  </div>
</div>
